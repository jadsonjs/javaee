<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
   <title>JSF Application!</title>
</head>
<body>
   
   
   <div style="text-align: justify; font-size: x-large; width: 100%;">
   		<p>This is a mock application using <span style="font-weight:bold;">Java Server Pages </span> </p>
   		<p><i>This program is distributed without any warranty and it
        can be freely redistributed for research, classes or private studies, 
        since the copyright notices are not removed.</i></p>
   </div>
   
   
   <h:form id="formLogin" >
   
   		<h:messages showDetail="true" infoStyle="color:green;" errorStyle="color:red;" warnStyle="color:yellow;"  fatalStyle="color:darkred;"/>
   		  
		<table class="tabelaLogin" style="width: 70%; margin-bottom: 10px; margin-left: auto; margin-right: auto;">
			<tbody>
				<tr>
					<th style="width: 40%;"><h:outputText value="Login" />:</th>
					<td style="text-align: left; width: 60%;">
						<h:inputText id="login" value="#{loginMBean.login}" size="20" maxlength="30" />
						(admin)
					</td>
				</tr>
				<tr>
					<th><h:outputText value="Password" />:</th>
					<td style="text-align: left;">
						<h:inputSecret id="senhaParticipante" value="#{loginMBean.password}" size="20" maxlength="50" />
						(admin)
					</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="2" style="text-align: center;">
						<h:commandButton id="butonLogar" action="#{loginMBean.logar}" value="Logar" />
					</td>
				</tr>
			</tfoot>
		</table>

	</h:form>
   
</body>
</html>
